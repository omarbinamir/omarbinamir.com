<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CheckPoint - Free Trial</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #111);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  .container {
    background: #2c2c2c;
    padding: 30px;
    border-radius: 16px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 0 25px rgba(0,255,204,0.3);
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(-10px);}
    to {opacity:1; transform: translateY(0);}
  }

  h1 {
    color: #00ffcc;
    margin-bottom: 10px;
    text-align: center;
    font-weight: 600;
  }

  #timer {
    text-align: center;
    font-size: 20px;
    margin-bottom: 20px;
    color: #ff6666;
    font-style: italic;
  }

  #taskInput {
    width: calc(100% - 100px);
    padding: 12px;
    border-radius: 8px;
    border: none;
    margin-right: 5px;
    font-size: 16px;
    background: #1a1a1a;
    color: #fff;
  }

  #taskInput::placeholder {
    color: #999;
    font-style: italic;
  }

  #addBtn {
    padding: 12px 15px;
    border: none;
    border-radius: 8px;
    background: #00ffcc;
    color: #000;
    cursor: pointer;
    font-weight: bold;
    transition: transform 0.2s, background 0.2s;
  }

  #addBtn:hover {
    transform: scale(1.05);
    background: #00cc99;
  }

  ul {
    list-style: none;
    padding: 0;
    margin-top: 20px;
  }

  li {
    background: #1a1a1a;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background 0.2s;
  }

  li:hover {
    background: #262626;
  }

  .buttons {
    display: flex;
    gap: 8px;
  }

  button.toggleBtn {
    background: #00ff66;
    border: none;
    border-radius: 8px;
    padding: 6px 12px;
    cursor: pointer;
    font-weight: bold;
    color: #000;
    transition: transform 0.2s;
  }

  button.toggleBtn:hover {
    transform: scale(1.1);
  }

  button.removeBtn {
    background: #ff4d4d;
    border: none;
    border-radius: 8px;
    padding: 6px 12px;
    cursor: pointer;
    color: #fff;
    transition: transform 0.2s;
  }

  button.removeBtn:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>
<div class="container">
  <h1>CheckPoint Free Trial</h1>
  <div id="timer">‚è≥ Loading your trial...</div>
  <div>
    <input type="text" id="taskInput" placeholder="What's your task today?" maxlength="100">
    <button id="addBtn">Add Task</button>
  </div>
  <ul id="taskList"></ul>
</div>

<script>
  const trialLength = 14 * 24 * 60 * 60 * 1000; // 14 days
  let trialStart = localStorage.getItem('checkpointTrialStart');
  if (!trialStart) {
    localStorage.setItem('checkpointTrialStart', Date.now());
    trialStart = Date.now();
  }

  function updateTimer() {
    const now = Date.now();
    const elapsed = now - trialStart;
    const remaining = trialLength - elapsed;

    if (remaining <= 0) {
      window.location.href = "https://omarbinamir.com/getbanned.html";
      return;
    }

    const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
    const hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

    document.getElementById('timer').textContent =
      `‚è≥ You have ${days}d ${hours}h ${minutes}m ${seconds}s left in your trial`;
  }

  setInterval(updateTimer, 1000);
  updateTimer();

  // Task system
  const taskListEl = document.getElementById('taskList');
  const taskInput = document.getElementById('taskInput');
  const addBtn = document.getElementById('addBtn');

  let tasks = JSON.parse(localStorage.getItem('checkpointTasks')) || [];

  function renderTasks() {
    taskListEl.innerHTML = '';
    tasks.forEach((task, index) => {
      const li = document.createElement('li');
      li.textContent = task.text;

      const buttons = document.createElement('div');
      buttons.className = 'buttons';

      const toggleBtn = document.createElement('button');
      toggleBtn.textContent = task.status || '‚úÖ';
      toggleBtn.className = 'toggleBtn';
      toggleBtn.addEventListener('click', () => {
        task.status = task.status === '‚úÖ' ? '‚ùå' : '‚úÖ';
        saveTasks();
        renderTasks();
      });

      const removeBtn = document.createElement('button');
      removeBtn.textContent = 'üóëÔ∏è';
      removeBtn.className = 'removeBtn';
      removeBtn.addEventListener('click', () => {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      });

      buttons.appendChild(toggleBtn);
      buttons.appendChild(removeBtn);
      li.appendChild(buttons);
      taskListEl.appendChild(li);
    });
  }

  function saveTasks() {
    localStorage.setItem('checkpointTasks', JSON.stringify(tasks));
  }

  addBtn.addEventListener('click', () => {
    const text = taskInput.value.trim();
    if (!text) return;
    if (tasks.length >= 100) {
      alert('‚ö†Ô∏è You can only add up to 100 tasks in the free trial!');
      return;
    }
    tasks.push({ text, status: '‚úÖ' });
    taskInput.value = '';
    saveTasks();
    renderTasks();
  });

  renderTasks();
</script>
</body>
</html>
