<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBA STUDIO | V21 ELITE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0c;
            --ui-panel: rgba(20, 20, 25, 0.8);
            --accent: #00f2ff;
            --accent-glow: rgba(0, 242, 255, 0.4);
            --accent-dim: rgba(0, 242, 255, 0.1);
            --border: #2a2a32;
            --text: #ececed;
            --text-dim: #6e6e77;
            --rec: #ff2a54;
            --panel-blur: blur(12px);
        }

        * { box-sizing: border-box; outline: none; user-select: none; }
        
        body {
            margin: 0; background: var(--bg); color: var(--text);
            font-family: 'Inter', sans-serif;
            display: grid;
            grid-template-columns: 260px 1fr 280px;
            grid-template-rows: 60px 1fr 200px;
            height: 100vh; overflow: hidden;
        }

        /* --- UI GLASS PANELS --- */
        header {
            grid-column: 1/4; background: var(--ui-panel);
            backdrop-filter: var(--panel-blur);
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; padding: 0 20px;
            justify-content: space-between; z-index: 100;
        }

        aside { 
            background: var(--ui-panel); 
            backdrop-filter: var(--panel-blur);
            border-right: 1px solid var(--border); 
            padding: 24px; 
        }

        #right-sidebar { border-right: none; border-left: 1px solid var(--border); }

        /* --- THE BRAND --- */
        .brand { 
            font-weight: 900; font-size: 13px; letter-spacing: 3px; 
            text-transform: uppercase; color: var(--text-dim);
        }
        .brand span { color: var(--accent); text-shadow: 0 0 10px var(--accent-glow); }

        /* --- MAIN VIEWPORT --- */
        main {
            grid-column: 2; grid-row: 2;
            background-color: #0d0d11;
            background-image: radial-gradient(var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
            display: flex; align-items: center; justify-content: center;
            padding: 40px; position: relative;
        }

        .canvas-wrapper {
            position: relative;
            box-shadow: 0 30px 100px rgba(0,0,0,0.8);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: transform 0.3s ease;
        }

        canvas { background: #000; display: block; cursor: crosshair; }

        /* --- BUTTONS & INPUTS --- */
        .toolbar { display: flex; gap: 12px; align-items: center; }

        .btn {
            background: #1c1c24; border: 1px solid var(--border);
            color: var(--text); padding: 8px 16px; border-radius: 5px;
            font-size: 10px; font-weight: 800; cursor: pointer;
            transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase; letter-spacing: 1px;
            display: flex; align-items: center; gap: 8px;
        }

        .btn:hover { background: #252530; border-color: var(--accent); transform: translateY(-1px); }
        .btn-p { background: var(--accent); color: #000; border: none; }
        .btn-p:hover { background: #fff; box-shadow: 0 0 15px var(--accent-glow); }

        .fps-select {
            background: #1c1c24; color: var(--accent); border: 1px solid var(--border);
            padding: 7px; border-radius: 5px; font-family: 'JetBrains Mono';
            font-size: 11px; font-weight: bold;
        }

        /* --- TIMELINE --- */
        footer {
            grid-column: 1/4; background: var(--ui-panel);
            backdrop-filter: var(--panel-blur);
            border-top: 1px solid var(--border);
            display: grid; grid-template-columns: 260px 1fr;
        }

        #timeline-meta { padding: 20px; display: flex; align-items: center; }

        #frames-track {
            display: flex; gap: 8px; padding: 20px;
            overflow-x: auto; align-items: center;
            background: rgba(0,0,0,0.3);
        }

        .keyframe {
            min-width: 45px; height: 60px;
            background: #14141a; border: 1px solid #333;
            border-radius: 4px; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
            font-family: 'JetBrains Mono'; font-size: 11px; color: var(--text-dim);
            transition: 0.3s;
        }

        .keyframe.active {
            border-color: var(--accent); background: var(--accent-dim);
            color: var(--accent); transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0,242,255,0.1);
        }

        .label {
            font-size: 9px; font-weight: 900; color: var(--text-dim);
            text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px;
        }

        /* --- RECORDING PULSE --- */
        .btn-rec.active { background: var(--rec); color: #fff; border: none; animation: rec-pulse 1s infinite alternate; }
        @keyframes rec-pulse { from { opacity: 1; box-shadow: 0 0 0px var(--rec); } to { opacity: 0.7; box-shadow: 0 0 20px var(--rec); } }
    </style>
</head>
<body>

    <header>
        <div class="brand">OBA Studio <span>v21 Elite</span></div>
        <div class="toolbar">
            <button class="btn btn-p" onclick="addCharacter()">+ Add Rig</button>
            <button class="btn" id="cursorBtn" onclick="toggleCursor()">Cursor: ON</button>
            <div style="height: 20px; width: 1px; background: var(--border); margin: 0 10px;"></div>
            <span class="label" style="margin:0">Rate:</span>
            <select id="fpsSelect" class="fps-select" onchange="updateFPS()">
                <option value="12" selected>12 FPS</option>
                <option value="24">24 FPS</option>
                <option value="30">30 FPS</option>
                <option value="60">60 FPS</option>
            </select>
            <button class="btn" onclick="togglePlayback()" id="playBtn">â–¶ Play Sequence</button>
            <button id="recBtn" class="btn btn-rec" onclick="exportAnimation()">Export Video</button>
        </div>
    </header>

    <aside>
        <div class="label">Scene Layers</div>
        <div id="layer-list"></div>
    </aside>

    <main>
        <div class="canvas-wrapper">
            <canvas id="mainCanvas"></canvas>
        </div>
    </main>

    <aside id="right-sidebar">
        <div class="label">Rig Properties</div>
        <div style="font-family: 'JetBrains Mono'; font-size:11px; line-height:2.8; color: var(--text-dim);">
            Output: <span style="color:var(--text)">1080p WebM</span><br>
            Engine: <span style="color:var(--text)">V21 Skeleton</span><br>
            Cursor: <span id="cursorStatus" style="color:var(--accent)">Enabled</span><br>
            Status: <span style="color:var(--accent)">Idle</span>
        </div>
    </aside>

    <footer>
        <div id="timeline-meta">
            <button class="btn btn-p" style="width:100%; height: 50px;" onclick="captureKeyframe()">Insert Keyframe [F]</button>
        </div>
        <div id="frames-track"></div>
    </footer>

    <script>

        // Note: Just ensure the updateFPS and playback logic stays intact!
        // I have pre-applied the style-friendly changes.
    </script>
</body>
</html>
