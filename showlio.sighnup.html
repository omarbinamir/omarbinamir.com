<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBA | SYSTEM INITIALIZATION</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #00f2ff;
            --accent-glow: rgba(0, 242, 255, 0.4);
            --bg: #000000;
            --panel: rgba(10, 10, 10, 0.9);
            --border: rgba(0, 242, 255, 0.2);
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- BACKGROUND TECH EFFECTS --- */
        .terminal-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 242, 255, 0.05) 0%, transparent 70%),
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.01), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.01));
            background-size: 100% 100%, 100% 4px, 3px 100%;
        }

        .grid-layer {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -2;
            mask-image: radial-gradient(ellipse at center, black, transparent 80%);
            opacity: 0.3;
        }

        /* --- TELEPORT TRANSITION LAYER --- */
        #teleportFlash {
            position: fixed;
            inset: 0;
            background: #fff;
            z-index: 10000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s ease;
        }

        #blackoutOverlay {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 9999;
            opacity: 0;
            display: none;
            transition: opacity 0.5s ease;
        }

        /* --- SECURITY INTERFACE CARD --- */
        .auth-terminal {
            width: 500px;
            background: var(--panel);
            border: 1px solid var(--border);
            position: relative;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 50px rgba(0,0,0,1), 0 0 20px rgba(0, 242, 255, 0.1);
            animation: terminalSlide 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }

        @keyframes terminalSlide {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .terminal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.02);
        }

        .header-dots { display: flex; gap: 8px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: #333; }
        .dot.active { background: var(--accent); box-shadow: 0 0 10px var(--accent); }

        .auth-content { padding: 50px 40px; }

        .logo-area { text-align: center; margin-bottom: 40px; }
        .logo-area h1 { 
            font-size: 4rem; letter-spacing: 20px; color: var(--accent);
            text-shadow: 0 0 20px var(--accent-glow); margin-left: 20px;
        }
        .logo-area p { 
            font-family: var(--font-mono); font-size: 0.65rem; color: #555; 
            letter-spacing: 3px; margin-top: 10px; text-transform: uppercase;
        }

        /* --- FORM FIELDS --- */
        .field-box { margin-bottom: 30px; position: relative; }
        .field-box label { 
            display: block; font-family: var(--font-mono); font-size: 0.7rem; 
            color: var(--accent); margin-bottom: 12px; letter-spacing: 2px;
        }
        
        .input-wrapper { position: relative; display: flex; align-items: center; }
        .input-wrapper i { position: absolute; left: 15px; color: #444; transition: 0.3s; }

        .auth-input {
            width: 100%;
            background: rgba(255,255,255,0.03);
            border: 1px solid #222;
            padding: 15px 15px 15px 45px;
            color: #fff;
            font-family: var(--font-mono);
            font-size: 1rem;
            transition: 0.4s;
        }

        .auth-input:focus {
            border-color: var(--accent);
            background: rgba(0, 242, 255, 0.05);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }

        .auth-input:focus + i { color: var(--accent); }

        /* --- ACTION BUTTONS --- */
        .btn-container { margin-top: 40px; }
        
        .action-btn {
            width: 100%;
            padding: 20px;
            background: var(--accent);
            color: #000;
            border: none;
            font-weight: 900;
            font-size: 1rem;
            letter-spacing: 4px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px var(--accent-glow);
            filter: brightness(1.1);
        }

        .action-btn:active { transform: scale(0.98); }

        /* --- CONSOLE OUTPUT --- */
        .console-log {
            padding: 20px;
            background: #050505;
            border-top: 1px solid var(--border);
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: #444;
            height: 100px;
            overflow-y: hidden;
        }

        .log-line { margin-bottom: 5px; }
        .log-line span { color: var(--accent); }

    </style>
</head>
<body>

    <div id="teleportFlash"></div>
    <div id="blackoutOverlay"></div>

    <div class="grid-layer"></div>
    <div class="terminal-bg"></div>

    <div class="auth-terminal">
        <div class="terminal-header">
            <div class="header-dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div style="font-family: var(--font-mono); font-size: 0.6rem; color: #444;">OBA_SECURE_V4.0</div>
        </div>

        <div class="auth-content">
            <div class="logo-area">
                <h1>OBA</h1>
                <p>Global Intelligence & Archive Access</p>
            </div>

            <div class="field-box">
                <label>OPERATOR IDENTIFICATION</label>
                <div class="input-wrapper">
                    <input type="text" id="opName" class="auth-input" placeholder="User Name" maxlength="12">
                    <i class="fas fa-user"></i>
                </div>
            </div>

            <div class="field-box">
                <label>SYSTEM ACCESS KEY</label>
                <div class="input-wrapper">
                    <input type="password" id="opPass" class="auth-input" placeholder="••••••••">
                    <i class="fas fa-key"></i>
                </div>
            </div>

            <div class="btn-container">
                <button class="action-btn" id="initBtn" onclick="runInitialization()">Initialize Uplink</button>
            </div>
        </div>

        <div class="console-log" id="console">
            <div class="log-line"><span>[SYS]</span> Awaiting credentials...</div>
            <div class="log-line"><span>[SYS]</span> Firewall: Active</div>
        </div>
    </div>

    <script>
        const consoleEl = document.getElementById('console');
        
        function addLog(msg, type = 'SYS') {
            const div = document.createElement('div');
            div.className = 'log-line';
            div.innerHTML = `<span>[${type}]</span> ${msg}`;
            consoleEl.prepend(div);
        }

        function runInitialization() {
            const name = document.getElementById('opName').value;
            const pass = document.getElementById('opPass').value;

            if (!name || !pass) {
                addLog('CRITICAL_ERROR: Credentials missing.', 'ERR');
                return;
            }

            // Lock UI
            const btn = document.getElementById('initBtn');
            btn.disabled = true;
            btn.innerText = "Processing...";
            btn.style.opacity = "0.5";

            addLog('Verifying operator: ' + name);
            
            setTimeout(() => {
                addLog('Handshaking with OBA.CORE...');
                setTimeout(() => {
                    addLog('Access Granted. Preparing Teleport Protocol.');
                    localStorage.setItem('oba_user', name);
                    sessionStorage.setItem('teleporting', 'true');
                    
                    executeTeleport();
                }, 800);
            }, 800);
        }

        function executeTeleport() {
            const flash = document.getElementById('teleportFlash');
            const blackout = document.getElementById('blackoutOverlay');

            // 1. Brief White Flash (the energy)
            flash.style.opacity = "1";
            
            setTimeout(() => {
                flash.style.opacity = "0";
                // 2. Snap to Black
                blackout.style.display = "block";
                setTimeout(() => {
                    blackout.style.opacity = "1";
                    
                    // 3. Jump to Portal
                    setTimeout(() => {
                        window.location.href = "showlio.html";
                    }, 600);
                }, 50);
            }, 100);
        }

        // Random log simulation
        setInterval(() => {
            const logs = [
                "Ping 0.0.1ms...",
                "Encryption stable.",
                "Archive sync: 98%",
                "Traffic rerouted via Node Delta."
            ];
            if(Math.random() > 0.8) addLog(logs[Math.floor(Math.random()*logs.length)]);
        }, 4000);
    </script>
</body>
</html>
