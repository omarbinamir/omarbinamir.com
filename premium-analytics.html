<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics | Premium Ultra 3X</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Plus+Jakarta+Sans:wght@300..800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        :root {
            --gold: #ffd700;
            --purple: #9333ea;
            --pink: #ec4899;
            --cyan: #06b6d4;
            --green: #22c55e
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #030303;
            min-height: 100vh;
            color: #fff
        }

        #loading {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: .5s
        }

        #loading.hidden {
            opacity: 0;
            visibility: hidden
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 215, 0, .2);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        #denied {
            position: fixed;
            inset: 0;
            background: #000;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9998;
            text-align: center
        }

        #denied.show {
            display: flex
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, .9);
            border-bottom: 1px solid rgba(255, 215, 0, .1);
            z-index: 100
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--gold);
            text-decoration: none;
            font-weight: 600
        }

        .header-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            color: var(--gold)
        }

        .main {
            padding: 100px 40px 60px;
            max-width: 1200px;
            margin: 0 auto;
            display: none
        }

        .main.show {
            display: block
        }

        .page-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(90deg, var(--gold), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px
        }

        @media(max-width:900px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr)
            }
        }

        .stat-card {
            background: rgba(255, 255, 255, .02);
            border: 1px solid rgba(255, 255, 255, .08);
            border-radius: 16px;
            padding: 25px;
            transition: .3s
        }

        .stat-card:hover {
            border-color: var(--gold);
            transform: translateY(-5px)
        }

        .stat-icon {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 5px
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px
        }

        .chart-card {
            background: rgba(255, 255, 255, .02);
            border: 1px solid rgba(255, 255, 255, .08);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px
        }

        .chart-title {
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px
        }

        .chart-title span {
            color: var(--gold)
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            gap: 15px;
            height: 200px;
            padding-top: 20px
        }

        .bar {
            flex: 1;
            background: linear-gradient(180deg, var(--gold), var(--purple));
            border-radius: 8px 8px 0 0;
            position: relative;
            transition: .3s;
            cursor: pointer
        }

        .bar:hover {
            filter: brightness(1.2)
        }

        .bar-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #888
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            font-weight: 700;
            color: var(--gold)
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="loader"></div>
    </div>
    <div id="denied">
        <div>
            <h2 style="color:#ff6666;font-family:'Orbitron'">ACCESS DENIED</h2>
            <p style="color:#888;margin-top:10px">Redirecting...</p>
        </div>
    </div>
    <header class="header" id="header" style="display:none">
        <a href="Premuim-ultra-3x-special.html" class="back-btn"><span
                class="material-symbols-outlined">arrow_back</span>Dashboard</a>
        <div class="header-title">ANALYTICS</div>
    </header>
    <main class="main" id="main">
        <h1 class="page-title">Analytics Dashboard</h1>
        <p style="color:#888;margin-bottom:40px">Real-time insights for premium members.</p>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background:rgba(255,215,0,.2)"><span class="material-symbols-outlined"
                        style="color:var(--gold)">toll</span></div>
                <div class="stat-value" style="color:var(--gold)" id="stat-tokens">0</div>
                <div class="stat-label">Tokens</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background:rgba(147,51,234,.2)"><span class="material-symbols-outlined"
                        style="color:var(--purple)">palette</span></div>
                <div class="stat-value" style="color:var(--purple)">12</div>
                <div class="stat-label">Themes</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background:rgba(236,72,153,.2)"><span class="material-symbols-outlined"
                        style="color:var(--pink)">shopping_cart</span></div>
                <div class="stat-value" style="color:var(--pink)">47</div>
                <div class="stat-label">Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background:rgba(6,182,212,.2)"><span class="material-symbols-outlined"
                        style="color:var(--cyan)">timer</span></div>
                <div class="stat-value" style="color:var(--cyan)">âˆž</div>
                <div class="stat-label">Premium Days</div>
            </div>
        </div>
        <div class="chart-card">
            <div class="chart-title"><span class="material-symbols-outlined">bar_chart</span>Weekly Tokens</div>
            <div class="bar-chart" id="bar-chart"></div>
        </div>
    </main>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        const app = initializeApp({ apiKey: "AIzaSyDKjRSYZVcV_pJFlqu0h1hmyPshYKyNE7I", authDomain: "obalabs-c56ab.firebaseapp.com", databaseURL: "https://obalabs-c56ab-default-rtdb.firebaseio.com", projectId: "obalabs-c56ab" });
        const auth = getAuth(app), db = getDatabase(app);
        const AUTHORIZED = ["oforomarbinamir@gmail.com", "example2@gmail.com", "example3@gmail.com"];
        function showDenied() { document.getElementById('loading').classList.add('hidden'); document.getElementById('denied').classList.add('show'); setTimeout(() => location.href = 'index.html', 3000) }
        function showMain(tokens) { document.getElementById('loading').classList.add('hidden'); document.getElementById('header').style.display = 'flex'; document.getElementById('main').classList.add('show'); document.getElementById('stat-tokens').textContent = tokens; const data = [120, 85, 150, 200, 175, 220, 190], days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'], chart = document.getElementById('bar-chart'), max = Math.max(...data); data.forEach((v, i) => { const bar = document.createElement('div'); bar.className = 'bar'; bar.style.height = (v / max * 100) + '%'; bar.innerHTML = `<span class="bar-value">${v}</span><span class="bar-label">${days[i]}</span>`; chart.appendChild(bar) }) }
        onAuthStateChanged(auth, async u => { setTimeout(async () => { if (u?.email && AUTHORIZED.some(e => e.toLowerCase() === u.email.toLowerCase())) { let t = 0; try { const s = await get(ref(db, 'users/' + u.uid)); if (s.exists()) t = s.val().tokens ?? 0 } catch (e) { } showMain(t) } else showDenied() }, 800) });
    </script>
</body>

</html>
