<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
    color: #ff2e63;
    font-family: 'Creepster', cursive;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-top: 60px;
    overflow: hidden;
    position: relative;
  }

  body::before {
    content: "";
    position: absolute;
    width: 300%;
    height: 300%;
    background: repeating-radial-gradient(circle, #111 1px, transparent 2px);
    animation: static 0.3s infinite;
    opacity: 0.03;
    pointer-events: none;
    z-index: 0;
  }

  @keyframes static {
    0% { transform: translate(0, 0); }
    25% { transform: translate(-1px, 1px); }
    50% { transform: translate(1px, -1px); }
    75% { transform: translate(-1px, -1px); }
    100% { transform: translate(1px, 1px); }
  }

  .logo-container {
    text-align: center;
    margin-bottom: 30px;
    z-index: 1;
    animation: flicker 3s infinite;
  }

  .logo {
    font-size: 4rem;
    color: #ff003c;
    text-shadow: 0 0 20px #ff0040, 0 0 60px #ff0040;
    letter-spacing: 0.2em;
  }

  .logo span {
    display: inline-block;
    animation: drip 2s infinite;
  }

  @keyframes drip {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(4px) rotate(1deg); }
  }

  .tagline {
    font-size: 0.9rem;
    color: #cc0000;
    text-shadow: 0 0 10px #ff0000;
    animation: pulseGlow 4s ease-in-out infinite;
    margin-top: 10px;
  }

  @keyframes pulseGlow {
    0%, 100% { text-shadow: 0 0 10px #ff0000; }
    50% { text-shadow: 0 0 20px #ff4444; }
  }

  @keyframes flicker {
    0%, 18%, 22%, 25%, 53%, 57%, 100% {
      opacity: 1;
    }
    20%, 24%, 55% {
      opacity: 0.4;
    }
  }

  .menu-container {
    background: #1a0000;
    border: 4px solid #8b0000;
    border-radius: 15px;
    padding: 40px 60px;
    box-shadow: 0 0 20px #ff0000, 0 0 40px #8b0000, inset 0 0 20px #400000;
    max-width: 600px;
    width: 90vw;
    text-align: center;
    z-index: 1;
  }

  nav.menu ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  nav.menu ul li {
    margin: 20px 0;
  }

  nav.menu ul li a {
    color: #ff4444;
    text-decoration: none;
    font-size: 1.1rem;
    padding: 12px 25px;
    border: 2px solid #ff4444;
    border-radius: 8px;
    display: inline-block;
    background: rgba(0,0,0,0.5);
    transition: all 0.3s ease;
    box-shadow: 0 0 10px #ff4444;
  }

  nav.menu ul li a:hover {
    color: #000;
    background: #ff4444;
    transform: scale(1.1);
    box-shadow: 0 0 20px #ff0000;
  }

  footer {
    margin-top: 40px;
    font-size: 0.6rem;
    color: #770000;
    text-align: center;
    z-index: 1;
    font-family: monospace;
    text-shadow: 0 0 10px red;
  }
</style>
