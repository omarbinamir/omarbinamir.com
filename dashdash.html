<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | OBA LABS</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1"
        rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        mono: ['Space Mono', 'monospace'],
                    },
                    colors: {
                        neon: '#00d4ff',
                        darkbg: '#050505',
                        cardbg: '#0f0f11',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            color: white;
            overflow-x: hidden;
        }

        .hero-section {
            position: relative;
            background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            border-radius: 0 0 3rem 3rem;
        }

        .hero-overlay {
            background: linear-gradient(to bottom, rgba(5, 5, 5, 0.7), #050505);
            padding: 8rem 2rem 6rem 2rem;
        }

        .glass-panel {
            background: rgba(15, 15, 17, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .project-img {
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .group:hover .project-img {
            transform: scale(1.1);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: #00d4ff;
            border-radius: 10px;
        }
    </style>
</head>

<body class="font-sans selection:bg-neon selection:text-black">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDKjRSYZVcV_pJFlqu0h1hmyPshYKyNE7I",
            authDomain: "obalabs-c56ab.firebaseapp.com",
            projectId: "obalabs-c56ab",
            appId: "1:415868024118:web:4ea58785b6a175c4fbef97"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.querySelectorAll('.display-name').forEach(el => el.textContent = user.displayName || "Operator");
                document.getElementById('input-name').value = user.displayName || "";
                document.getElementById('input-photo').value = user.photoURL || "";
                if (user.photoURL) document.getElementById('nav-avatar').src = user.photoURL;
                if (user.photoURL) document.getElementById('modal-avatar').src = user.photoURL;
            } else {
                window.location.href = "index.html";
            }
        });

        window.toggleModal = (id) => {
            document.getElementById(id).classList.toggle('active');
        };

        window.updateUserData = async () => {
            const user = auth.currentUser;
            const btn = document.getElementById('save-btn');
            try {
                btn.textContent = "SYNCING...";
                await updateProfile(user, {
                    displayName: document.getElementById('input-name').value,
                    photoURL: document.getElementById('input-photo').value
                });
                location.reload();
            } catch (e) { btn.textContent = "ERROR"; }
        };

        window.userLogout = () => signOut(auth).then(() => window.location.href = "index.html");
    </script>

    <nav class="p-6 flex justify-between items-center max-w-7xl mx-auto absolute top-0 left-0 right-0 z-50">
        <h1 class="text-2xl font-black italic text-neon tracking-tighter">OBA LABS</h1>
        <div class="flex items-center gap-4">
            <button onclick="toggleModal('accountModal')"
                class="flex items-center gap-3 bg-black/40 hover:bg-black/60 p-1 pr-4 rounded-full border border-white/10 transition-all backdrop-blur-md">
                <img id="nav-avatar" src="https://ui-avatars.com/api/?background=00d4ff&color=fff"
                    class="w-8 h-8 rounded-full border border-neon" alt="">
                <span class="text-xs font-bold uppercase tracking-widest hidden md:block text-white">Settings</span>
            </button>
            <button onclick="userLogout()"
                class="text-red-500 material-symbols-outlined bg-black/40 p-2 rounded-full border border-white/10">logout</button>
        </div>
    </nav>

    <div class="hero-section">
        <div class="hero-overlay">
            <div class="max-w-7xl mx-auto text-center">
                <p class="font-mono text-neon text-[10px] tracking-[0.5em] uppercase mb-4 animate-pulse">:: Global
                    Network Active ::</p>
                <h2 class="text-6xl md:text-8xl font-black italic uppercase tracking-tighter leading-none mb-4">
                    Project <span
                        class="text-transparent bg-clip-text bg-gradient-to-r from-neon via-blue-400 to-indigo-600">Archive</span>
                </h2>
            </div>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-6 pb-32 -mt-10 relative z-10">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <div
                class="glass-panel group rounded-[2.5rem] overflow-hidden hover:border-neon/50 hover:shadow-[0_0_50px_rgba(0,212,255,0.1)] transition-all cursor-pointer">
                <div class="h-64 bg-zinc-900 overflow-hidden relative">
                    <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?q=80&w=2070&auto=format&fit=crop"
                        class="project-img w-full h-full object-cover opacity-80 group-hover:opacity-100" alt="Pizza">
                    <div class="absolute inset-0 bg-gradient-to-t from-cardbg via-transparent to-transparent"></div>
                    <span
                        class="absolute top-6 left-6 material-symbols-outlined text-neon bg-black/60 p-2 rounded-full backdrop-blur-md">local_pizza</span>
                </div>
                <div class="p-8">
                    <h4 class="font-bold text-3xl uppercase tracking-tight mb-2">Pizzas Inc.</h4>
                    <p class="text-gray-400 text-sm leading-relaxed font-medium">Next-generation culinary logistics and
                        crust-tension analysis.</p>
                </div>
            </div>

            <div
                class="glass-panel group rounded-[2.5rem] overflow-hidden hover:border-neon/50 hover:shadow-[0_0_50px_rgba(0,212,255,0.1)] transition-all cursor-pointer">
                <div class="h-64 bg-zinc-900 overflow-hidden relative">
                    <img src="https://images.unsplash.com/photo-1677442136019-21780ecad995?q=80&w=2070&auto=format&fit=crop"
                        class="project-img w-full h-full object-cover opacity-80 group-hover:opacity-100"
                        alt="Neural Link">
                    <div class="absolute inset-0 bg-gradient-to-t from-cardbg via-transparent to-transparent"></div>
                    <span
                        class="absolute top-6 left-6 material-symbols-outlined text-neon bg-black/60 p-2 rounded-full backdrop-blur-md">hub</span>
                </div>
                <div class="p-8">
                    <h4 class="font-bold text-3xl uppercase tracking-tight mb-2">Idealink</h4>
                    <p class="text-gray-400 text-sm leading-relaxed font-medium">Neural synchronization and global
                        collaborative thought networks.</p>
                </div>
            </div>

        </div>
    </main>

    <div id="accountModal" class="modal-overlay">
        <div class="glass-panel w-full max-w-md p-8 rounded-[2rem] relative shadow-2xl mx-4 border-white/20">
            <button onclick="toggleModal('accountModal')"
                class="absolute top-6 right-6 text-gray-500 hover:text-white transition-colors">
                <span class="material-symbols-outlined">close</span>
            </button>

            <div class="text-center mb-8">
                <div class="relative inline-block mx-auto mb-4">
                    <img id="modal-avatar" src="https://ui-avatars.com/api/?background=00d4ff&color=fff"
                        class="w-24 h-24 rounded-full border-4 border-cardbg ring-2 ring-neon" alt="">
                </div>
                <h3 class="text-2xl font-black uppercase italic tracking-tighter display-name">OPERATOR</h3>
                <p class="text-[10px] font-mono text-neon tracking-[0.2em]">IDENTITY MODULE</p>
            </div>

            <div class="space-y-6">
                <div class="space-y-1">
                    <label class="text-[10px] font-mono text-gray-500 ml-1 uppercase">Codename</label>
                    <input type="text" id="input-name"
                        class="w-full bg-black/50 border border-white/10 rounded-xl p-3 outline-none focus:border-neon transition-colors font-bold text-white">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-mono text-gray-500 ml-1 uppercase">Avatar Image URL</label>
                    <input type="text" id="input-photo"
                        class="w-full bg-black/50 border border-white/10 rounded-xl p-3 outline-none focus:border-neon transition-colors font-mono text-xs text-white">
                </div>

                <button id="save-btn" onclick="updateUserData()"
                    class="w-full bg-neon hover:bg-blue-500 text-black font-black uppercase py-4 rounded-xl transition-all tracking-widest shadow-[0_0_20px_rgba(0,212,255,0.4)]">
                    Sync Changes
                </button>
            </div>
        </div>
    </div>

    <footer class="fixed bottom-0 w-full p-4 bg-black/80 border-t border-white/5 backdrop-blur-md z-50">
        <div
            class="max-w-7xl mx-auto flex justify-between items-center text-[10px] font-mono text-gray-500 uppercase tracking-[0.2em]">
            <span>System: <span class="text-green-500">Optimal</span></span>
            <span class="display-name">OPERATOR</span>
        </div>
    </footer>

</body>

</html>
