<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlexMyGame ‚Ä¢ Game Dev Hiring</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: #111;
      color: #f2f2f2;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffd0;
    }

    p, label {
      font-size: 1rem;
      margin: 0.4rem 0;
    }

    .form-box {
      background: #1b1b1b;
      padding: 1.5rem;
      border-radius: 1rem;
      margin-top: 1.5rem;
      box-shadow: 0 0 12px rgba(0, 255, 208, 0.1);
    }

    input, select, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: none;
      background: #2b2b2b;
      color: #fff;
      font-size: 1rem;
    }

    button {
      background: #00ffd0;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.3rem 0;
      transition: 0.3s ease;
    }

    button:hover {
      background: #00e6b0;
      transform: scale(1.03);
    }

    #buyPass {
      display: none;
      background-color: #ff00cc;
      color: white;
      border: 2px solid white;
    }

    .card {
      background: #222;
      padding: 1rem;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 6px rgba(255,255,255,0.05);
    }

    .flex-tag {
      background: gold;
      color: black;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 6px;
      display: inline-block;
      margin-top: 5px;
    }

    #displayArea {
      display: none;
      margin-top: 2rem;
    }

    ul {
      padding-left: 1.2rem;
    }

    ul li {
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>

  <h1>üéÆ FlexMyGame</h1>
  <p><strong>Free Users:</strong> 10 post limit ‚Äî Unlock the <span style="color:#00ffcc; font-weight:600">INFINITE FLEX PASS</span> üíé ($10 USD)</p>
  <p id="dailyPoints">üåü DailyPoints: 0</p>

  <button onclick="claimDailyPoints()">üìÖ Claim Daily Reward (+50)</button>
  <button onclick="rollFlexProfile()">üé≤ Roll FlexProfile (100 DP)</button>
  <div id="rollResult" style="margin-top: 10px; font-weight: bold;"></div>

  <div class="form-box">
    <label>Choose Game:</label>
    <select id="game">
      <option value="Roblox">Roblox</option>
      <option value="Fortnite">Fortnite</option>
      <option value="Minecraft">Minecraft</option>
      <option value="Other">Other</option>
    </select>

    <label>Choose Role:</label>
    <select id="role">
      <option value="Scripter">Scripter</option>
      <option value="Builder">Builder</option>
      <option value="UI Designer">UI Designer</option>
      <option value="Tester">Tester</option>
      <option value="GFX Artist">GFX Artist</option>
    </select>

    <label>Your Name or ID:</label>
    <input type="text" id="username" placeholder="e.g. BuilderX99" />

    <label>Your Message:</label>
    <textarea id="message" rows="3" placeholder="Tell us what you need..."></textarea>

    <label>Select FlexProfile (optional):</label>
    <select id="selectedFlex"></select>

    <button onclick="submitProfile()">üöÄ Post Job</button>
    <button id="buyPass" onclick="buyFlexPass()">üíé Buy INFINITE FLEX PASS ($10)</button>
  </div>

  <button onclick="revealWall()">üß± Show Job Wall</button>

  <div id="displayArea">
    <h2>üìã Dev Job Wall</h2>
    <div id="wallContent"></div>
  </div>

  <h3>üéí Your Flex Inventory</h3>
  <ul id="inventoryList"></ul>

  <script>
    let submissions = JSON.parse(localStorage.getItem("flexJobs")) || [];
    let hasFlexPass = localStorage.getItem("flexPass") === "true";
    let myFlexIDs = JSON.parse(localStorage.getItem("myFlexIDs")) || [];

    let dailyPoints = localStorage.getItem("dailyPoints") !== null ? parseInt(localStorage.getItem("dailyPoints")) : 100;
    localStorage.setItem("dailyPoints", dailyPoints);

    let lastClaimDate = localStorage.getItem("lastClaimDate");
    let inventory = JSON.parse(localStorage.getItem("flexInventory")) || [];
    let activeFlex = localStorage.getItem("activeFlex") || "";

    if (dailyPoints === 100 && !localStorage.getItem("lastClaimDate")) {
      alert("üéÅ You got 100 FREE DailyPoints!");
    }

    function updatePointsDisplay() {
      document.getElementById("dailyPoints").innerText = `üåü DailyPoints: ${dailyPoints}`;
    }

    function updateInventory() {
      const list = document.getElementById("inventoryList");
      const select = document.getElementById("selectedFlex");
      list.innerHTML = "";
      select.innerHTML = `<option value="">None</option>`;
      inventory.forEach(flex => {
        const li = document.createElement("li");
        li.textContent = flex;
        list.appendChild(li);

        const opt = document.createElement("option");
        opt.value = flex;
        opt.textContent = flex;
        if (flex === activeFlex) opt.selected = true;
        select.appendChild(opt);
      });
    }

    function claimDailyPoints() {
      const today = new Date().toDateString();
      if (lastClaimDate === today) return alert("üö´ Already claimed today.");
      dailyPoints += 50;
      lastClaimDate = today;
      localStorage.setItem("dailyPoints", dailyPoints);
      localStorage.setItem("lastClaimDate", lastClaimDate);
      updatePointsDisplay();
      alert("üéâ +50 DailyPoints!");
    }

    function rollFlexProfile() {
      if (dailyPoints < 100) return alert("‚õî Need 100 DailyPoints!");
      dailyPoints -= 100;
      localStorage.setItem("dailyPoints", dailyPoints);
      updatePointsDisplay();

      const roll = Math.random();
      let rarity = "Common üì¶";
      if (roll < 0.001) rarity = "MYTHIC üåå";
      else if (roll < 0.15) rarity = "Legendary üíé";
      else if (roll < 0.40) rarity = "Rare üî•";

      inventory.push(rarity);
      localStorage.setItem("flexInventory", JSON.stringify(inventory));
      updateInventory();
      document.getElementById("rollResult").innerText = `‚ú® You got a ${rarity}!`;
    }

    function submitProfile() {
      const game = document.getElementById("game").value;
      const role = document.getElementById("role").value;
      const username = document.getElementById("username").value.trim();
      const message = document.getElementById("message").value.trim();
      const selectedFlex = document.getElementById("selectedFlex").value;

      if (!username || !message) return alert("‚ö†Ô∏è Please fill in all fields.");

      if (!hasFlexPass && myFlexIDs.length >= 10) {
        document.getElementById("buyPass").style.display = "inline-block";
        return alert("üö´ Free post limit reached.");
      }

      const id = Date.now();
      const profile = { id, game, role, username, message, flex: selectedFlex };
      submissions.push(profile);
      myFlexIDs.push(id);
      localStorage.setItem("flexJobs", JSON.stringify(submissions));
      localStorage.setItem("myFlexIDs", JSON.stringify(myFlexIDs));
      localStorage.setItem("activeFlex", selectedFlex);
      revealWall();
      alert("‚úÖ Job Posted!");
    }

    function revealWall() {
      const wall = document.getElementById("wallContent");
      wall.innerHTML = "";

      if (submissions.length === 0) {
        wall.innerHTML = "<p>No job posts yet.</p>";
      } else {
        submissions.forEach(p => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <strong>üéÆ ${p.game}</strong><br>
            <strong>üßë‚Äçüíª Role:</strong> ${p.role}<br>
            <strong>Name:</strong> ${p.username}<br>
            <em>üí¨ ${p.message}</em><br>
            ${p.flex ? `<span class="flex-tag">${p.flex}</span>` : ""}
          `;
          wall.appendChild(card);
        });
      }

      document.getElementById("displayArea").style.display = "block";
    }

    function buyFlexPass() {
      hasFlexPass = true;
      localStorage.setItem("flexPass", "true");
      document.getElementById("buyPass").style.display = "none";
      alert("üíé Flex Pass Activated! (Pay $10 USD in real life)");
    }

    updatePointsDisplay();
    updateInventory();
  </script>
</body>
</html>
