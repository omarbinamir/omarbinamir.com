<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Free Robux Generator</title>
<style>
body {
  background-color: #1a1a1a;
  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
  padding-top: 50px;
}
h1 {
  color: #00a2ff;
  font-size: 40px;
}
input, button {
  padding: 10px;
  font-size: 18px;
  margin-top: 10px;
  border-radius: 5px;
  border: none;
}
input {
  width: 300px;
}
button {
  background-color: #00cc44;
  color: white;
  cursor: pointer;
}
button:hover {
  background-color: #009933;
}
.hidden {
  display: none;
}
#loadingBar {
  width: 0%;
  height: 20px;
  background-color: lime;
  margin: 20px auto;
  border-radius: 5px;
  transition: width 0.3s;
}
.progress-container {
  width: 80%;
  background: #333;
  margin: 20px auto;
  border-radius: 5px;
  overflow: hidden;
}
</style>
</head>
<body>

<h1>🔥 Free Robux Generator 🔥</h1>
<p>Enter your Roblox username:</p>
<input type="text" id="username" placeholder="Roblox Username">
<br>
<p>Max 50,000 Robux. How much do you want?</p>
<input type="number" id="robuxAmount" placeholder="Robux Amount" max="50000">
<br>
<button onclick="startPrank()">Generate</button>

<div id="loadingScreen" class="hidden">
  <h2 id="statusText">Starting...</h2>
  <div class="progress-container">
    <div id="loadingBar"></div>
  </div>
</div>

<script>
function startPrank() {
  let username = document.getElementById("username").value.trim();
  let amount = parseInt(document.getElementById("robuxAmount").value);

  if (!username) return alert("Please enter a username!");
  if (!amount || amount <= 0 || amount > 50000) return alert("Enter a valid amount (1-50000)");

  document.getElementById("loadingScreen").classList.remove("hidden");

  let statusText = document.getElementById("statusText");
  let loadingBar = document.getElementById("loadingBar");

  let steps = [
    `🔌 Connecting to Roblox servers for ${username}...`,
    `✅ Account ${username} found!`,
    `🔍 Verifying account...`,
    `💰 Generating ${amount.toLocaleString()} Robux...`,
    `🎉 Almost done!`
  ];

  let progress = 0;
  let step = 0;

  let interval = setInterval(() => {
    progress += 20;
    if (step < steps.length) {
      statusText.innerText = steps[step];
      step++;
    }
    loadingBar.style.width = progress + "%";

    if (progress >= 100) {
      clearInterval(interval);
      // Redirect to harmless prank (Rickroll)
      window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    }
  }, 1500);
}
</script>

</body>
</html>
