<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Free Robux Generator</title>
<style>
    body {
        background-color: #1a1a1a;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        padding-top: 50px;
    }
    h1 {
        color: gold;
        font-size: 40px;
    }
    input, button {
        padding: 10px;
        font-size: 18px;
        margin-top: 10px;
        border-radius: 5px;
        border: none;
    }
    input {
        width: 300px;
    }
    button {
        background-color: #00aa00;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #009900;
    }
    .hidden {
        display: none;
    }
    .loading-bar {
        width: 0%;
        height: 20px;
        background-color: lime;
        margin: 20px auto;
        border-radius: 5px;
        transition: width 0.3s;
    }
    .progress-container {
        width: 80%;
        background: #333;
        margin: 20px auto;
        border-radius: 5px;
        overflow: hidden;
    }
</style>
</head>
<body>

<h1>ðŸ’° Free Robux Generator ðŸ’°</h1>
<p>Max: 50,000 Robux</p>
<input type="number" id="robuxAmount" placeholder="Enter Robux Amount (Max 50000)" max="50000">
<br>
<button onclick="startPrank()">Generate</button>

<div id="loadingScreen" class="hidden">
    <h2>Connecting to Roblox servers...</h2>
    <div class="progress-container">
        <div class="loading-bar" id="loadingBar"></div>
    </div>
    <p id="statusText">Starting...</p>
</div>

<script>
function startPrank() {
    let amount = document.getElementById("robuxAmount").value;
    if (!amount || amount > 50000 || amount <= 0) {
        alert("Please enter a valid amount (1 - 50000).");
        return;
    }

    document.getElementById("loadingScreen").classList.remove("hidden");

    let progress = 0;
    let statusMessages = [
        "Connecting to Roblox servers...",
        "Verifying account...",
        "Adding " + amount + " Robux...",
        "Finalizing transaction...",
        "Almost done..."
    ];

    let interval = setInterval(() => {
        progress += 20;
        document.getElementById("loadingBar").style.width = progress + "%";
        document.getElementById("statusText").innerText = statusMessages[Math.floor(progress / 20) - 1] || "Finishing...";

        if (progress >= 100) {
            clearInterval(interval);
            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
        }
    }, 1500);
}
</script>

</body>
</html>
