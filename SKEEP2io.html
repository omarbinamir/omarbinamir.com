<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skeep Talk â€“ Supreme</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    .left {
      width: 280px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      border-right: 2px solid #00c6ff33;
    }

    .right {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    video {
      width: 100%;
      max-height: 200px;
      background: #000;
      border-radius: 16px;
      box-shadow: 0 0 10px #00c6ff80;
    }

    #chat-log {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      overflow-y: auto;
      border-radius: 12px;
      border: 1px solid #00c6ff33;
    }

    #chat-input, #target-id {
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
    }

    button {
      padding: 10px;
      background: linear-gradient(to right, #00c6ff, #0078d7);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #0078d7, #00c6ff);
    }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #mute-btn, #mute-friend-btn {
      background: transparent;
      border: 2px solid #00c6ff;
      color: #00c6ff;
      font-size: 16px;
    }

    #mute-btn:hover, #mute-friend-btn:hover {
      background: #00c6ff33;
    }
  </style>
</head>
<body>
  <div class="left">
    <h3>Your Skeep ID:</h3>
    <div id="my-id">loading...</div>
    <button onclick="copyMyId()">ğŸ“‹ Copy ID</button>
    <input id="target-id" placeholder="Enter Friend's ID" />
    <button onclick="startCall()">ğŸ“ Call</button>
  </div>

  <div class="right">
    <div class="controls">
      <video id="my-video" autoplay muted></video>
      <button id="mute-btn" onclick="toggleMute()">ğŸ™ï¸ Mute Me</button>
      <button id="mute-friend-btn" onclick="toggleFriendMute()">ğŸ”‡ Mute Friend</button>
    </div>
    <video id="their-video" autoplay></video>
    <div id="chat-log"></div>
    <input id="chat-input" placeholder="Type a message..." />
    <button onclick="sendMessage()">ğŸ“¨ Send</button>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    const myIdDisplay = document.getElementById('my-id');
    const myVideo = document.getElementById('my-video');
    const theirVideo = document.getElementById('their-video');
    const chatLog = document.getElementById('chat-log');
    const muteBtn = document.getElementById('mute-btn');
    const muteFriendBtn = document.getElementById('mute-friend-btn');

    let peer = new Peer();
    let localStream;
    let conn;
    let currentCall;
    let isMuted = false;
    let isFriendMuted = false;

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      localStream = stream;
      myVideo.srcObject = stream;
    });

    peer.on('open', id => {
      myIdDisplay.textContent = id;
    });

    peer.on('call', call => {
      currentCall = call;
      call.answer(localStream);
      call.on('stream', remoteStream => {
        theirVideo.srcObject = remoteStream;
        theirVideo.muted = isFriendMuted;
      });
    });

    peer.on('connection', incoming => {
      conn = incoming;
      conn.on('data', msg => {
        addToChat("Friend: " + msg);
      });
    });

    function startCall() {
      const targetId = document.getElementById('target-id').value.trim();
      if (!targetId) return alert("Enter a friend's ID first!");

      currentCall = peer.call(targetId, localStream);
      currentCall.on('stream', remoteStream => {
        theirVideo.srcObject = remoteStream;
        theirVideo.muted = isFriendMuted;
      });

      conn = peer.connect(targetId);
      conn.on('open', () => {
        conn.on('data', msg => {
          addToChat("Friend: " + msg);
        });
      });
    }

    function sendMessage() {
      const input = document.getElementById('chat-input');
      const msg = input.value.trim();
      if (!msg) return;
      addToChat("You: " + msg);
      if (conn && conn.open) conn.send(msg);
      input.value = '';
    }

    function addToChat(text) {
      const div = document.createElement("div");
      div.textContent = text;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function copyMyId() {
      navigator.clipboard.writeText(myIdDisplay.textContent);
      alert("Your ID has been copied!");
    }

    function toggleMute() {
      if (!localStream) return;
      isMuted = !isMuted;
      localStream.getAudioTracks().forEach(track => track.enabled = !isMuted);
      muteBtn.textContent = isMuted ? 'ğŸ”Š Unmute Me' : 'ğŸ™ï¸ Mute Me';
    }

    function toggleFriendMute() {
      isFriendMuted = !isFriendMuted;
      theirVideo.muted = isFriendMuted;
      muteFriendBtn.textContent = isFriendMuted ? 'ğŸ”Š Unmute Friend' : 'ğŸ”‡ Mute Friend';
    }
  </script>
</body>
</html>
