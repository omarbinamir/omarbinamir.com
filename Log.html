<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Owner Action Log + Contact</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #ffffff;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffd5;
    }

    #log-container {
      max-width: 600px;
      margin: 0 auto 50px;
    }

    .log-entry {
      background: #1e1e2f;
      margin: 10px 0;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 12px #00ffd555;
      transition: transform 0.3s ease, box-shadow 0.3s;
    }

    .log-entry:hover {
      transform: scale(1.02);
      box-shadow: 0 0 18px #00ffd5aa;
    }

    .contact-form {
      background: #141428;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 20px #0007;
    }

    .contact-form h2 {
      font-size: 1.8em;
      margin-bottom: 15px;
      color: #00ffd5;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      outline: none;
      background: #1e1e2f;
      color: white;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: 2px solid #00ffd5;
      background-color: #2b2b44;
    }

    .send-btn {
      background-color: #ff4b2b;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .send-btn:hover {
      background-color: #ff3415;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }
      .log-entry,
      .contact-form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>üîê Owner Action Log</h1>

  <div id="log-container">
    <div class="log-entry">üõ†Ô∏è </div>
    <div class="log-entry">üîí </div>
    <div class="log-entry">üöÄ Released version 2.0</div>
  </div>

  <div class="contact-form">
    <h2>üì® Send a Message</h2>
    <form action="https://formsubmit.co/oforomarbinamir@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Your name" required><br>
      <input type="email" name="email" placeholder="Your email" required><br>
      <textarea name="message" rows="5" placeholder="Type your message to report here..." required></textarea><br>
      <button class="send-btn" type="submit">Send to Omar</button>
    </form>
  </div>

</body>
</html>
