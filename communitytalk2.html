<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMMUNITY TALK | Role Architect</title>
    <style>
        :root {
            --bg-base: #010409;
            --bg-surface: #0d1117;
            --bg-element: #161b22;
            --brand-primary: #58a6ff;
            --brand-danger: #da3633;
            --brand-success: #238636;
            --text-high: #f0f6fc;
            --text-med: #8b949e;
            --border: #30363d;
        }

        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            background: var(--bg-base);
            color: var(--text-high);
            height: 100vh;
            overflow: hidden;
        }

        /* Login */
        #auth-gate {
            position: fixed;
            inset: 0;
            background: var(--bg-base);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: var(--bg-surface);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border);
            width: 380px;
            text-align: center;
        }

        /* App Layout */
        .app-shell {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: var(--bg-surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .viewport {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* UI */
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
        }

        .btn-primary {
            background: var(--brand-primary);
            color: white;
        }

        .btn-danger {
            background: var(--brand-danger);
            color: white;
        }

        .btn-ghost {
            background: var(--bg-element);
            color: white;
        }

        .input-box {
            background: var(--bg-base);
            border: 1px solid var(--border);
            color: white;
            padding: 10px;
            border-radius: 6px;
            width: 100%;
            margin-bottom: 10px;
        }

        /* Chat */
        .msg-feed {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .msg-bubble {
            background: var(--bg-element);
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            max-width: 80%;
            position: relative;
        }

        .role-badge {
            font-size: 9px;
            font-weight: 900;
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid;
            margin-left: 5px;
            text-transform: uppercase;
        }

        /* Modal / Role Editor */
        #modal-root {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-box {
            background: var(--bg-surface);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border);
            width: 500px;
            max-height: 85vh;
            overflow-y: auto;
        }

        .role-card {
            background: var(--bg-base);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-bottom: 15px;
        }

        .perm-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 12px;
            margin-top: 10px;
        }

        .hidden {
            display: none !important;
        }

        .tab-btn {
            padding: 10px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            opacity: 0.6;
        }

        .tab-btn.active {
            opacity: 1;
            border-bottom-color: var(--brand-primary);
        }
    </style>
</head>

<body>

    <div id="auth-gate">
        <div class="auth-card">
            <h1 style="color:var(--brand-primary); margin:0;">COMMUNITY TALK</h1>
            <p style="font-size: 13px; color: var(--text-med); margin-bottom: 20px;">Role Engine V6.0</p>
            <input type="text" id="login-name" class="input-box" placeholder="Identity Name">
            <div id="owner-verify" class="hidden">
                <p style="color:var(--brand-danger); font-size: 11px; font-weight: bold;">[ OWNER ACCOUNT ]</p>
                <input type="password" id="login-pass" class="input-box" placeholder="Password (OBA)">
            </div>
            <button class="btn btn-primary" style="width:100%" onclick="Auth.check()">Connect</button>
        </div>
    </div>

    <div class="app-shell hidden" id="app-shell">
        <aside class="sidebar">
            <div style="padding: 20px; border-bottom: 1px solid var(--border)">
                <div id="my-name" style="font-weight: 800;">...</div>
                <div id="my-id" style="font-size: 11px; color: var(--brand-primary); font-family: monospace;">...</div>
            </div>
            <div id="chan-list" style="flex:1"></div>
            <div style="padding: 20px;"><button class="btn btn-ghost" style="width:100%"
                    onclick="Auth.exit()">Logout</button></div>
        </aside>

        <main class="viewport">
            <header
                style="padding: 15px 25px; background: var(--bg-surface); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;">
                <h3 id="view-title" style="margin:0">Channel</h3>
                <button id="manage-btn" class="btn btn-primary hidden" onclick="UI.openManage()">Manage Group</button>
            </header>
            <div class="msg-feed" id="msg-feed"></div>
            <div style="padding: 20px; background: var(--bg-surface); border-top: 1px solid var(--border);">
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="chat-input" class="input-box" style="margin:0"
                        placeholder="Type a message..." onkeypress="if(event.key==='Enter') App.send()">
                    <button class="btn btn-primary" onclick="App.send()">Send</button>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-root" onclick="if(event.target===this) UI.closeModal()">
        <div class="modal-box">
            <div style="display:flex; gap:20px; border-bottom:1px solid var(--border); margin-bottom:20px;">
                <div class="tab-btn active" id="tab-members" onclick="UI.switchTab('members')">Members</div>
                <div class="tab-btn" id="tab-roles" onclick="UI.switchTab('roles')">Roles Architect</div>
            </div>
            <div id="modal-content"></div>
            <button class="btn btn-ghost" style="width:100%; margin-top:20px;" onclick="UI.closeModal()">Close</button>
        </div>
    </div>

    <script>
        const OWNER_ID = "U-TLHHKF";
        const OWNER_NAME = "OBA | owner";
        const MASTER_PASS = "OBA";
        const OFFICIAL_CH = "C-MUEXR";

        const DB = {
            users: JSON.parse(localStorage.getItem('CT_U_V6')) || [],
            comms: JSON.parse(localStorage.getItem('CT_C_V6')) || [],
            msgs: JSON.parse(localStorage.getItem('CT_M_V6')) || [],
            session: JSON.parse(localStorage.getItem('CT_S_V6')) || null,
            save() {
                localStorage.setItem('CT_U_V6', JSON.stringify(this.users));
                localStorage.setItem('CT_C_V6', JSON.stringify(this.comms));
                localStorage.setItem('CT_M_V6', JSON.stringify(this.msgs));
                localStorage.setItem('CT_S_V6', JSON.stringify(this.session));
            }
        };

        const Auth = {
            check() {
                const name = document.getElementById('login-name').value.trim();
                if (!name) return;
                if (name.toLowerCase() === OWNER_NAME.toLowerCase()) {
                    const vBox = document.getElementById('owner-verify');
                    if (vBox.classList.contains('hidden')) { vBox.classList.remove('hidden'); return; }
                    if (document.getElementById('login-pass').value !== MASTER_PASS) return alert("WRONG PASS");
                    this.finish(OWNER_ID, OWNER_NAME);
                } else {
                    let u = DB.users.find(x => x.name === name);
                    if (!u) { u = { id: 'U-' + Math.random().toString(36).substr(2, 6).toUpperCase(), name }; DB.users.push(u); }
                    this.finish(u.id, u.name);
                }
            },
            finish(id, name) {
                DB.session = { id, name };
                this.seed(); DB.save(); location.reload();
            },
            seed() {
                let ch = DB.comms.find(c => c.id === OFFICIAL_CH);
                if (!ch) {
                    ch = {
                        id: OFFICIAL_CH, name: "OmarBinAmir.Com Official", owner: OWNER_ID, members: [OWNER_ID],
                        userRoles: { [OWNER_ID]: 'r_owner' },
                        roles: [
                            { id: 'r_owner', name: 'Owner', color: '#d29922', prio: 0, perms: ['talk', 'delete', 'manage', 'kick'] },
                            { id: 'r_mem', name: 'Member', color: '#58a6ff', prio: 10, perms: ['talk'] }
                        ]
                    };
                    DB.comms.push(ch);
                }
                if (!ch.members.includes(DB.session.id)) {
                    ch.members.push(DB.session.id);
                    ch.userRoles[DB.session.id] = 'r_mem';
                }
            },
            exit() { DB.session = null; DB.save(); location.reload(); }
        };

        const App = {
            activeId: null,
            getPerm(perm) {
                const ch = DB.comms.find(c => c.id === this.activeId);
                const rid = ch.userRoles[DB.session.id] || 'r_mem';
                const role = ch.roles.find(r => r.id === rid) || ch.roles[ch.roles.length - 1];
                return ch.owner === DB.session.id || role.perms.includes(perm);
            },
            send() {
                const text = document.getElementById('chat-input').value.trim();
                if (!text || !this.activeId || !this.getPerm('talk')) return;
                DB.msgs.push({
                    id: Date.now(), cid: this.activeId, uid: DB.session.id, uName: DB.session.name,
                    text: text, time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                });
                DB.save(); document.getElementById('chat-input').value = ''; UI.renderChat();
            },
            deleteMsg(mid) {
                if (this.getPerm('delete')) {
                    DB.msgs = DB.msgs.filter(m => m.id !== mid);
                    DB.save(); UI.renderChat();
                }
            }
        };

        const UI = {
            currentTab: 'members',
            init() {
                if (DB.session) {
                    document.getElementById('auth-gate').classList.add('hidden');
                    document.getElementById('app-shell').classList.remove('hidden');
                    document.getElementById('my-name').innerText = DB.session.name;
                    document.getElementById('my-id').innerText = DB.session.id;
                    this.renderSidebar();
                }
            },
            renderSidebar() {
                const mine = DB.comms.filter(c => c.members.includes(DB.session.id));
                document.getElementById('chan-list').innerHTML = mine.map(c => `
                    <div style="padding:15px; cursor:pointer; border-bottom:1px solid var(--border); ${App.activeId === c.id ? 'background:var(--bg-element)' : ''}" onclick="UI.select('${c.id}')">
                        <b>${c.name}</b>
                    </div>
                `).join('');
            },
            select(id) {
                App.activeId = id;
                const ch = DB.comms.find(c => c.id === id);
                document.getElementById('view-title').innerText = ch.name;
                document.getElementById('manage-btn').classList.toggle('hidden', !App.getPerm('manage'));
                this.renderSidebar(); this.renderChat();
            },
            renderChat() {
                const feed = document.getElementById('msg-feed');
                const ch = DB.comms.find(c => c.id === App.activeId);
                const msgs = DB.msgs.filter(m => m.cid === App.activeId);
                const canDel = App.getPerm('delete');

                feed.innerHTML = msgs.map(m => {
                    const rid = ch.userRoles[m.uid] || 'r_mem';
                    const role = ch.roles.find(r => r.id === rid) || { name: 'Member', color: '#58a6ff' };
                    return `
                        <div class="msg-bubble" style="${m.uid === DB.session.id ? 'align-self: flex-end; border-color: var(--brand-primary)' : ''}">
                            <div style="font-size: 11px; margin-bottom: 4px;">
                                <strong>${m.uName}</strong>
                                <span class="role-badge" style="color:${role.color}; border-color:${role.color}">${role.name}</span>
                            </div>
                            <div>${m.text}</div>
                            ${canDel ? `<span style="position:absolute; top:5px; right:8px; cursor:pointer; color:var(--brand-danger); font-size:10px;" onclick="App.deleteMsg(${m.id})">âœ•</span>` : ''}
                        </div>
                    `;
                }).join('');
                feed.scrollTop = feed.scrollHeight;
            },
            openManage() {
                document.getElementById('modal-root').style.display = 'flex';
                this.switchTab(this.currentTab);
            },
            switchTab(tab) {
                this.currentTab = tab;
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.id === 'tab-' + tab));
                const content = document.getElementById('modal-content');
                const ch = DB.comms.find(c => c.id === App.activeId);

                if (tab === 'members') {
                    content.innerHTML = ch.members.map(mid => {
                        const u = DB.users.find(x => x.id === mid) || { name: "Guest", id: mid };
                        const currentRid = ch.userRoles[mid] || 'r_mem';
                        return `
                            <div style="display:flex; justify-content:space-between; align-items:center; padding:10px 0; border-bottom:1px solid var(--border);">
                                <div><b>${u.name}</b></div>
                                <div style="display:flex; gap:10px;">
                                    <select class="input-box" style="width:auto; margin:0;" onchange="UI.assignRole('${mid}', this.value)">
                                        ${ch.roles.map(r => `<option value="${r.id}" ${r.id === currentRid ? 'selected' : ''}>${r.name}</option>`).join('')}
                                    </select>
                                    ${mid !== ch.owner ? `<button class="btn btn-danger" onclick="UI.kick('${mid}')">Kick</button>` : ''}
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    content.innerHTML = `
                        <button class="btn btn-primary" style="width:100%; margin-bottom:15px;" onclick="UI.addRole()">+ Create New Role</button>
                        ${ch.roles.map(r => `
                            <div class="role-card">
                                <div style="display:flex; justify-content:space-between;">
                                    <input type="text" class="input-box" style="width:60%" value="${r.name}" onchange="UI.updateRole('${r.id}', 'name', this.value)">
                                    <input type="color" value="${r.color}" onchange="UI.updateRole('${r.id}', 'color', this.value)">
                                    ${r.id !== 'r_owner' ? `<button class="btn btn-danger" onclick="UI.delRole('${r.id}')">Del</button>` : ''}
                                </div>
                                <div class="perm-grid">
                                    ${['talk', 'delete', 'manage', 'kick'].map(p => `
                                        <label><input type="checkbox" ${r.perms.includes(p) ? 'checked' : ''} onchange="UI.togglePerm('${r.id}', '${p}')"> ${p}</label>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                    `;
                }
            },
            assignRole(uid, rid) {
                const ch = DB.comms.find(c => c.id === App.activeId);
                ch.userRoles[uid] = rid; DB.save(); this.renderChat();
            },
            addRole() {
                const ch = DB.comms.find(c => c.id === App.activeId);
                const id = 'r_' + Date.now();
                ch.roles.push({ id, name: 'New Role', color: '#8b949e', prio: 5, perms: ['talk'] });
                DB.save(); this.switchTab('roles');
            },
            updateRole(rid, field, val) {
                const ch = DB.comms.find(c => c.id === App.activeId);
                const role = ch.roles.find(r => r.id === rid);
                role[field] = val; DB.save(); this.renderChat();
            },
            togglePerm(rid, perm) {
                const ch = DB.comms.find(c => c.id === App.activeId);
                const role = ch.roles.find(r => r.id === rid);
                if (role.perms.includes(perm)) role.perms = role.perms.filter(p => p !== perm);
                else role.perms.push(perm);
                DB.save();
            },
            delRole(rid) {
                const ch = DB.comms.find(c => c.id === App.activeId);
                ch.roles = ch.roles.filter(r => r.id !== rid);
                DB.save(); this.switchTab('roles');
            },
            kick(uid) {
                const ch = DB.comms.find(c => c.id === App.activeId);
                ch.members = ch.members.filter(m => m !== uid);
                DB.save(); this.switchTab('members');
            },
            closeModal() { document.getElementById('modal-root').style.display = 'none'; }
        };

        window.onload = () => UI.init();
    </script>
</body>

</html>
