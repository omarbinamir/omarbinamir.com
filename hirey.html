<!DOCTYPE html>
<html>
<head>
  <title>FlexMyGame</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #101010;
      color: #fff;
      padding: 20px;
    }
    .form-box {
      background: #202020;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      background: #333;
      color: white;
      border: none;
    }
    button {
      background: #00ffd0;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    #buyPass {
      display: none;
      background: #ff00cc;
      color: white;
      margin-top: 10px;
      border: 2px solid white;
    }
    .card {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
    }
    #displayArea {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® FlexMyGame</h1>
  <p>Free Users: <strong>10 Flex Limit</strong> â€” Buy the <span style="color:#00ffcc">INFINITE FLEX PASS</span> ðŸ’Ž to post unlimited accounts!</p>

  <div class="form-box">
    <label>Select Game:</label>
    <select id="game">
      <option value="Roblox">Roblox</option>
      <option value="Fortnite">Fortnite</option>
      <option value="Minecraft">Minecraft</option>
    </select>

    <label>Enter Your Username/ID:</label>
    <input type="text" id="username" placeholder="e.g. MasterFlex77">

    <label>Your Message:</label>
    <textarea id="message" placeholder="e.g. Add me if you dare ðŸ˜ˆ"></textarea>

    <button onclick="submitProfile()">Submit to Flex Wall</button>
    <button id="buyPass" onclick="buyFlexPass()">ðŸ’Ž Buy INFINITE FLEX PASS</button>
  </div>

  <button onclick="revealWall()">ðŸ‘€ Show Flex Wall</button>

  <div id="displayArea">
    <h2>ðŸ§± Flex Wall</h2>
    <div id="wallContent"></div>
  </div>

  <script>
    let submissions = JSON.parse(localStorage.getItem("submissions")) || [];
    let hasFlexPass = localStorage.getItem("flexPass") === "true";
    let myFlexIDs = JSON.parse(localStorage.getItem("myFlexIDs")) || [];

    function submitProfile() {
      const game = document.getElementById('game').value;
      const username = document.getElementById('username').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!username) {
        alert("Enter your ID, my warrior.");
        return;
      }

      if (!hasFlexPass && myFlexIDs.length >= 10) {
        alert("Max 10 flexes reached! Buy the INFINITE FLEX PASS to go beyond!");
        document.getElementById("buyPass").style.display = "inline-block";
        return;
      }

      const id = Date.now();
      const profile = { id, game, username, message };
      submissions.push(profile);
      myFlexIDs.push(id);

      localStorage.setItem("submissions", JSON.stringify(submissions));
      localStorage.setItem("myFlexIDs", JSON.stringify(myFlexIDs));

      alert("âœ… Flexed! Youâ€™re on the wall now.");
      revealWall(); // Auto-show after submit
    }

    function revealWall() {
      const container = document.getElementById("wallContent");
      container.innerHTML = "";

      if (submissions.length === 0) {
        container.innerHTML = "<p>No flexes yet. Be the first, legend.</p>";
      } else {
        submissions.forEach(p => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <strong>ðŸŽ® ${p.game}</strong><br>
            ID: ${p.username}<br>
            <em>ðŸ’¬ ${p.message}</em>
          `;
          container.appendChild(card);
        });
      }

      document.getElementById("displayArea").style.display = "block";
    }

    function buyFlexPass() {
      hasFlexPass = true;
      localStorage.setItem("flexPass", "true");
      document.getElementById("buyPass").style.display = "none";
      alert("ðŸ’Ž You now have the INFINITE FLEX PASS!");
    }

    // Optional: Auto-show wall on page load
    // window.onload = revealWall;
  </script>
</body>
</html>
