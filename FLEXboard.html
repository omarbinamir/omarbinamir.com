<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hirey & FlexMyGame Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #00C9FF, #92FE9D);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dashboard {
      background-color: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 500px;
      animation: floatIn 1s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      background: linear-gradient(to right, #f12711, #f5af19);
      -webkit-text-fill-color: transparent;
    }

    .btn {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 1.2rem;
      background: linear-gradient(to right, #fc466b, #3f5efb);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>üåà Dashboard</h1>

    <a href="hirey.html" class="btn">üöÄ Go to Hirey</a>
    <a href="flexmygame.html" class="btn">üéÆ Go to FlexMyGame</a>

    <footer>Built with ‚ù§Ô∏è by Omarbinamir</footer>
  </div>
</body>
</html>
