<body>

  <div class="container">
    <h1>ðŸš€ Something Awesome is Coming Soon! ðŸš€</h1>
    <p>Weâ€™re cooking up something amazing just for you. Stay tuned! ðŸŽˆðŸŽ‰</p>

    <div class="countdown">
      <span>âŒ› Launching in:</span>
      <span id="timer" class="timer">Loading...</span>
    </div>

    <button class="notify-btn">Notify Me When Itâ€™s Ready! ðŸ“¬</button>

  <div class="game-container">
    <h2>ðŸŽ¯ Pop the Happy Bubbles! ðŸŽ‰</h2>
    <div id="game-area"></div>
    <p>Score: <span id="score">0</span></p>
  </div>

  <script>
    // === COUNTDOWN TIMER ===
    const timerEl = document.getElementById('timer');

    // Set target date 5 months from now
    const now = new Date();
    const targetDate = new Date(now.getFullYear(), now.getMonth() + 5, now.getDate(), 0, 0, 0);

    function updateTimer() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        timerEl.textContent = "ðŸŽ‰ We're live now! ðŸŽ‰";
        clearInterval(timerInterval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      timerEl.textContent = 
        `${days.toString().padStart(2,'0')} : ` +
        `${hours.toString().padStart(2,'0')} : ` +
        `${minutes.toString().padStart(2,'0')} : ` +
        `${seconds.toString().padStart(2,'0')}`;
    }

    updateTimer();
    const timerInterval = setInterval(updateTimer, 1000);

    // === SIMPLE FUN GAME: POP THE HAPPY BUBBLES ===
    const gameArea = document.getElementById('game-area');
    const scoreEl = document.getElementById('score');
    let score = 0;

    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.textContent = 'ðŸ˜Š';

      // Random position inside game area
      const maxX = gameArea.clientWidth - 50;
      const maxY = gameArea.clientHeight - 50;
      bubble.style.left = Math.random() * maxX + 'px';
      bubble.style.top = Math.random() * maxY + 'px';

      // When clicked: pop bubble, increase score
      bubble.addEventListener('click', () => {
        score++;
        scoreEl.textContent = score;
        bubble.remove();
        createBubble(); // spawn a new one
      });

      gameArea.appendChild(bubble);
    }

    // Start with 5 bubbles
    for(let i=0; i<5; i++) {
      createBubble();
    }
  </script>
