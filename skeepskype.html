<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skeep Talk â€“ Conference Mode (Fixed)</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background: #f0f8ff;
      font-family: Arial, sans-serif;
    }

    .left {
      width: 250px;
      background: #0078d7;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .right {
      flex: 1;
      padding: 20px;  
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #videos {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    video {
      width: 200px;
      height: 150px;
      background: black;
      border-radius: 10px;
    }

    #chat-log {
      flex: 1;
      background: white;
      padding: 10px;
      overflow-y: auto;
      border-radius: 6px;
    }

    #chat-input {
      padding: 10px;
      width: 100%;
    }

    button {
      padding: 10px;
      background: #00aff0;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="left">
    <h3>Skeep ID:</h3>
    <div id="my-id">loading...</div>
    <button onclick="copyMyId()">Copy ID</button>
    <input id="target-id" placeholder="Friend ID" />
    <button onclick="addParticipant()">Add Friend</button>
  </div>
  <div class="right">
    <div id="videos">
      <video id="my-video" autoplay muted></video>
    </div>
    <div id="chat-log"></div>
    <input id="chat-input" placeholder="Type here..." onkeydown="if(event.key==='Enter') sendMessage()" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    const myIdDisplay = document.getElementById('my-id');
    const myVideo = document.getElementById('my-video');
    const videosContainer = document.getElementById('videos');
    const chatLog = document.getElementById('chat-log');

    let peer = new Peer();
    let localStream;
    let connectedIds = new Set();
    let connections = [];

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      localStream = stream;
      myVideo.srcObject = stream;
    });

    peer.on('open', id => {
      myIdDisplay.textContent = id;
    });

    peer.on('call', call => {
      if (connectedIds.has(call.peer)) {
        call.answer(localStream);
        return;
      }
      connectedIds.add(call.peer);
      call.answer(localStream);
      setupCallStream(call);
      connections.push(call);
    });

    peer.on('connection', conn => {
      if (connectedIds.has(conn.peer)) return;
      connectedIds.add(conn.peer);
      setupConnection(conn);
      connections.push(conn);
    });

    function addParticipant() {
      const targetId = document.getElementById('target-id').value.trim();
      if (!targetId) return alert("Enter a friend ID!");
      if (connectedIds.has(targetId)) return alert("Already connected to this person!");

      connectedIds.add(targetId);

      const call = peer.call(targetId, localStream);
      setupCallStream(call);
      connections.push(call);

      const conn = peer.connect(targetId);
      setupConnection(conn);
      connections.push(conn);
    }

    function setupCallStream(call) {
      call.on('stream', remoteStream => {
        const vid = document.createElement('video');
        vid.autoplay = true;
        vid.srcObject = remoteStream;
        videosContainer.appendChild(vid);
      });
    }

    function setupConnection(conn) {
      conn.on('open', () => {
        conn.on('data', msg => {
          addToChat("Friend: " + msg);
        });
      });
    }

    function sendMessage() {
      const input = document.getElementById('chat-input');
      const msg = input.value.trim();
      if (!msg) return;
      addToChat("You: " + msg);
      connections.forEach(c => {
        if (c.send) c.send(msg);
      });
      input.value = '';
    }

    function addToChat(text) {
      const div = document.createElement("div");
      div.textContent = text;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function copyMyId() {
      navigator.clipboard.writeText(myIdDisplay.textContent);
      alert("Copied!");
    }
  </script>
</body>
</html>
