<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBA Labs | omarbinamir.com</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, deleteUser, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ---------------- FIREBASE CONFIG ----------------
    const firebaseConfig = {
      apiKey: "AIzaSyDKjRSYZVcV_pJFlqu0h1hmyPshYKyNE7I",
      authDomain: "obalabs-c56ab.firebaseapp.com",
      projectId: "obalabs-c56ab",
      appId: "1:415868024118:web:4ea58785b6a175c4fbef97"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Global timer reference
    window.teleportTimer = null;

    window.loginWithGoogle = async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        console.error("Auth error:", err);
        alert("Login failed. Please try again.");
      }
    };

    // ---------------- DEACTIVATE LOGIC ----------------
    window.deactivateAccount = async () => {
      if (window.teleportTimer) clearTimeout(window.teleportTimer);

      const confirmation = prompt("To deactivate, type 'De-activate' below:");

      if (confirmation === "De-activate") {
        localStorage.setItem("oba_pending_delete", "true");
        alert("Re-authentication required. Please sign in one last time to instantly delete your account.");
        await signOut(auth);
        window.location.reload();
      } else {
        alert("Incorrect text. Deactivation cancelled. Refresh to resume teleport.");
      }
    };

    // ---------------- GUEST MODE ----------------
    window.enterAsGuest = () => {
      const greeting = document.getElementById("greeting");
      greeting.textContent = "Entering as Guest... ðŸ› ï¸";
      document.getElementById("loginBtn").style.display = "none";
      document.getElementById("guestBtn").style.display = "none";
      document.getElementById("userAvatar").style.display = "none";

      setTimeout(() => {
        const blackout = document.getElementById("blackout-overlay");
        blackout.style.opacity = "1";
        setTimeout(() => {
          // GUEST REDIRECT
          window.location.href = "dashdash.html";
        }, 1000);
      }, 2000);
    };

    // ---------------- AUTH STATE & TELEPORT ----------------
    onAuthStateChanged(auth, async (user) => {
      const greeting = document.getElementById("greeting");
      const loginBtn = document.getElementById("loginBtn");
      const guestBtn = document.getElementById("guestBtn");
      const deactivateBtn = document.getElementById("deactivateBtn");
      const avatar = document.getElementById("userAvatar");

      if (user) {
        if (localStorage.getItem("oba_pending_delete") === "true") {
          greeting.textContent = "Finalizing deactivation...";
          try {
            await deleteUser(user);
            localStorage.removeItem("oba_pending_delete");
            alert("Account permanently deleted.");
            window.location.reload();
            return;
          } catch (e) {
            console.error(e);
            localStorage.removeItem("oba_pending_delete");
          }
        }

        const name = user.displayName || "Builder";
        const photo = user.photoURL;

        greeting.innerHTML = `Welcome back,<br>${name}! ðŸš€`;

        if (photo) {
          avatar.src = photo;
          avatar.style.display = "block";
        }

        loginBtn.style.display = "none";
        guestBtn.style.display = "none";
        deactivateBtn.style.display = "inline-block";

        setTimeout(() => {
          greeting.textContent = "Initiating Link...";
        }, 1500);

        window.teleportTimer = setTimeout(() => {
          const blackout = document.getElementById("blackout-overlay");
          blackout.style.opacity = "1";
          setTimeout(() => {
            // USER AUTH REDIRECT
            window.location.href = "dashdash.html";
          }, 1000);
        }, 3000);

      } else {
        greeting.textContent = "Identity Verification Required";
        loginBtn.style.display = "inline-block";
        guestBtn.style.display = "inline-block";
        deactivateBtn.style.display = "none";
        avatar.style.display = "none";
      }
    });
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      cursor: none;
    }

    #blackout-overlay {
      position: fixed;
      inset: 0;
      background: black;
      opacity: 0;
      pointer-events: none;
      z-index: 99999;
      transition: opacity 1s ease-in-out;
    }

    .cursor {
      width: 20px;
      height: 20px;
      border: 2px solid #00d4ff;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      box-shadow: 0 0 20px #00d4ff;
      transition: transform 0.1s ease;
    }

    nav {
      position: fixed;
      width: 100%;
      padding: 1.5rem 5%;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, .6);
      border-bottom: 1px solid rgba(0, 212, 255, .2);
      z-index: 1000;
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #00d4ff;
      background: linear-gradient(135deg, #00d4ff, #0077ff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .grid-bg {
      position: absolute;
      inset: 0;
      background: linear-gradient(rgba(0, 212, 255, .1) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 212, 255, .1) 1px, transparent 1px);
      background-size: 50px 50px;
      transform: rotateX(60deg);
    }

    .hero-content {
      z-index: 2;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #userAvatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #00d4ff;
      box-shadow: 0 0 25px rgba(0, 212, 255, 0.6);
      object-fit: cover;
      margin-bottom: 20px;
      display: none;
      animation: pulseAvatar 2s infinite ease-in-out;
    }

    @keyframes pulseAvatar {
      0% {
        box-shadow: 0 0 25px rgba(0, 212, 255, 0.6);
      }

      50% {
        box-shadow: 0 0 45px rgba(0, 212, 255, 0.9);
      }

      100% {
        box-shadow: 0 0 25px rgba(0, 212, 255, 0.6);
      }
    }

    h1 {
      font-size: 4.5rem;
      letter-spacing: 5px;
      color: #00d4ff;
      background: linear-gradient(135deg, #00d4ff, #0077ff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: #00d4ff;
      margin-bottom: 2rem;
      font-size: 1.5rem;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      margin-top: 1rem;
    }

    .row {
      display: flex;
      gap: 1rem;
    }

    .cta-button {
      padding: 1rem 2rem;
      border: 2px solid #00d4ff;
      background: transparent;
      color: #00d4ff;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background: #00d4ff;
      color: #000;
      box-shadow: 0 0 30px #00d4ff;
    }

    .secondary-button {
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      background: transparent;
      padding: 1rem 2rem;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .secondary-button:hover {
      border-color: #fff;
      background: rgba(255, 255, 255, 0.1);
    }

    .deactivate-button {
      background: transparent;
      color: #ff4444;
      border: 1px solid #ff4444;
      padding: 0.5rem 1.2rem;
      cursor: pointer;
      font-size: 0.8rem;
      margin-top: 2rem;
      transition: all 0.3s ease;
      display: none;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .deactivate-button:hover {
      background: #ff4444;
      color: #fff;
      box-shadow: 0 0 15px #ff4444;
    }

    #greeting {
      margin-top: 1.5rem;
      font-size: 1.5rem;
      color: #00d4ff;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div id="blackout-overlay"></div>
  <div class="cursor"></div>

  <nav>
    <div class="logo">OBA LABS</div>
  </nav>

  <section class="hero" id="home">
    <div class="grid-bg"></div>
    <div class="hero-content">
      <img id="userAvatar" src="" alt="User Avatar">
      <h1>OBA LABS</h1>
      <p class="subtitle">Innovation Beyond Imagination</p>

      <div class="btn-container">
        <div class="row">
          <button id="loginBtn" class="cta-button" onclick="loginWithGoogle()">Sign in with Google</button>
          <button id="guestBtn" class="secondary-button" onclick="enterAsGuest()">Continue as Guest</button>
        </div>
        <div id="greeting">Loadingâ€¦</div>
        <button id="deactivateBtn" class="deactivate-button" onclick="deactivateAccount()">Deactivate Account</button>
      </div>
    </div>
  </section>

  <script>
    const cursor = document.querySelector(".cursor");
    document.addEventListener("mousemove", e => {
      cursor.style.left = e.clientX - 10 + "px";
      cursor.style.top = e.clientY - 10 + "px";
    });
  </script>
</body>

</html>
