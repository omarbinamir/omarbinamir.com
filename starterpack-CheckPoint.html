<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CheckPoint - Starter Pack</title>
<style>
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg, #1a1a1a, #111);
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
}

.container {
  background: #2c2c2c;
  padding: 30px;
  border-radius: 16px;
  width: 100%;
  max-width: 500px;
  box-shadow: 0 0 25px rgba(0,255,204,0.3);
  margin-bottom: 30px;
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(-10px);}
  to {opacity:1; transform: translateY(0);}
}

h1 { color: #00ffcc; margin-bottom: 10px; text-align: center; font-weight: 600; }

#timer {
  text-align: center;
  font-size: 20px;
  margin-bottom: 20px;
  color: #ffcc66;
  font-style: italic;
}

#taskInput {
  width: calc(100% - 130px);
  padding: 12px;
  border-radius: 8px;
  border: none;
  margin-right: 5px;
  font-size: 16px;
  background: #1a1a1a;
  color: #fff;
}

#taskInput::placeholder { color: #999; font-style: italic; }

button {
  padding: 12px 15px;
  border: none;
  border-radius: 8px;
  background: #00ffcc;
  color: #000;
  cursor: pointer;
  font-weight: bold;
  transition: transform 0.2s, background 0.2s;
}

button:hover { transform: scale(1.05); background: #00cc99; }

ul { list-style: none; padding: 0; margin-top: 20px; }

li {
  background: #1a1a1a;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: background 0.2s;
}

li:hover { background: #262626; }

.buttons { display: flex; gap: 8px; }

.toggleBtn { background: #00ff66; border: none; border-radius: 8px; padding: 6px 12px; cursor: pointer; font-weight: bold; color: #000; transition: transform 0.2s; }
.toggleBtn:hover { transform: scale(1.1); }

.removeBtn { background: #ff4d4d; border: none; border-radius: 8px; padding: 6px 12px; cursor: pointer; color: #fff; transition: transform 0.2s; }
.removeBtn:hover { transform: scale(1.1); }

/* Starter Pack Banner */
.pack-card {
  background: #1a1a1a;
  color: #fff;
  border: 2px solid #00ffcc;
  border-radius: 12px;
  padding: 20px;
  width: 100%;
  max-width: 350px;
  text-align: center;
  font-family: Arial, sans-serif;
  box-shadow: 0 0 15px #00ffcc50;
  margin: 20px auto;
  transition: transform 0.2s, box-shadow 0.2s;
}

.pack-card:hover { transform: scale(1.05); box-shadow: 0 0 25px #00ffcc80; }
.pack-card h2 { margin-top: 0; color: #00ffcc; }
.pack-card .price { font-size: 24px; font-weight: bold; margin: 15px 0; color: #ffcc00; }
</style>
</head>
<body>

<div class="container">
  <h1>CheckPoint Starter Pack</h1>
  <div id="timer">‚è≥ Loading your 1-year access...</div>
  <p style="text-align:center; font-style:italic; color:#ffcc66;">Unlimited tasks & PDF downloads!</p>
  <div>
    <input type="text" id="taskInput" placeholder="Enter a task..." maxlength="500">
    <button id="addBtn">Add Task</button>
    <button id="downloadBtn">Download PDF</button>
  </div>
  <ul id="taskList"></ul>
</div>

<div class="pack-card">
 <h1>THANKS FOR BUYING STARTERPACK!!</h1>
  <button onclick="alert('We respect are dear users but if the tranzaction fails you might go back to the start ')">Purchased</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>

const yearLength = 365*24*60*60*1000; // 1 year in ms
let yearStart = localStorage.getItem('checkpointYearStart');
if(!yearStart){localStorage.setItem('checkpointYearStart', Date.now()); yearStart=Date.now();}

function updateTimer(){
  const now=Date.now();
  const remaining=yearLength-(now-yearStart);
  if(remaining<=0){
    document.getElementById('timer').textContent='‚è≥ Your 1-year access has ended!';
    return;
  }
  const days=Math.floor(remaining/(1000*60*60*24));
  const hours=Math.floor((remaining%(1000*60*60*24))/(1000*60*60));
  const minutes=Math.floor((remaining%(1000*60*60))/(1000*60));
  const seconds=Math.floor((remaining%(1000*60))/1000);
  document.getElementById('timer').textContent=`‚è≥ ${days}d ${hours}h ${minutes}m ${seconds}s left of 1-year access`;
}
setInterval(updateTimer,1000);
updateTimer();

// === TASK SYSTEM ===
const taskListEl=document.getElementById('taskList');
const taskInput=document.getElementById('taskInput');
const addBtn=document.getElementById('addBtn');
const downloadBtn=document.getElementById('downloadBtn');
let tasks=JSON.parse(localStorage.getItem('checkpointTasks'))||[];

function renderTasks(){
  taskListEl.innerHTML='';
  tasks.forEach((task,index)=>{
    const li=document.createElement('li'); li.textContent=task.text;
    const buttons=document.createElement('div'); buttons.className='buttons';
    const toggleBtn=document.createElement('button'); toggleBtn.textContent=task.status||'‚úÖ';
    toggleBtn.className='toggleBtn';
    toggleBtn.addEventListener('click',()=>{task.status=task.status==='‚úÖ'?'‚ùå':'‚úÖ'; saveTasks(); renderTasks();});
    const removeBtn=document.createElement('button'); removeBtn.textContent='üóëÔ∏è';
    removeBtn.className='removeBtn';
    removeBtn.addEventListener('click',()=>{tasks.splice(index,1); saveTasks(); renderTasks();});
    buttons.appendChild(toggleBtn); buttons.appendChild(removeBtn); li.appendChild(buttons);
    taskListEl.appendChild(li);
  });
}

function saveTasks(){localStorage.setItem('checkpointTasks',JSON.stringify(tasks));}

addBtn.addEventListener('click',()=>{
  const text=taskInput.value.trim(); if(!text) return;
  tasks.push({text,status:'‚úÖ'}); taskInput.value=''; saveTasks(); renderTasks();
});

downloadBtn.addEventListener('click',()=>{
  if(tasks.length===0){alert('No tasks to download!'); return;}
  const { jsPDF }=window.jspdf;
  const doc=new jsPDF();
  doc.setFontSize(16);
  doc.text('CheckPoint Tasks',10,20);
  tasks.forEach((t,i)=>{doc.text(`${i+1}. [${t.status}] ${t.text}`,10,30+i*10)});
  doc.save('CheckPoint_Tasks.pdf');
});

renderTasks();
</script>
</body>
</html>
