<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ErrorFix AI Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
    }
    .glass {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    textarea {
      background-color: #1c1c1c;
    }
  </style>
</head>
<body class="text-white flex flex-col items-center justify-center min-h-screen p-4">
  <div class="glass rounded-2xl p-6 w-full max-w-4xl shadow-2xl">
    <h1 class="text-4xl font-bold mb-4 text-center text-blue-400">‚öôÔ∏è ErrorFix AI Bot</h1>
    <textarea id="inputCode" rows="10" placeholder="Paste your broken code or error here..." class="w-full p-4 rounded-lg text-sm font-mono text-white focus:outline-none"></textarea>
    
    <button onclick="fixCode()" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-full w-full text-lg font-bold transition">
      üöÄ Fix My Code
    </button>
    
    <div id="outputSection" class="mt-6 hidden">
      <h2 class="text-xl font-semibold mb-2">‚úÖ Fixed Code:</h2>
      <pre id="outputCode" class="bg-gray-900 p-4 rounded-lg text-green-400 overflow-auto"></pre>

      <h2 class="text-xl font-semibold mt-4">üìñ Explanation:</h2>
      <p id="explanation" class="bg-gray-800 p-3 rounded-lg text-sm text-gray-300"></p>
    </div>
  </div>

  <script>
    function fixCode() {
      const input = document.getElementById("inputCode").value.trim();
      const output = document.getElementById("outputCode");
      const explain = document.getElementById("explanation");
      const section = document.getElementById("outputSection");

      if (!input) return alert("Please enter your broken code or error!");

      // Simulated logic (you can plug in real AI API here)
      let fixed = input.replace("==", "==="); // Example fix
      let expl = "I changed '==' to '===' to avoid type coercion in JS.";

      if (input.includes("print(") && !input.includes(")")) {
        fixed = input + ")";
        expl = "It looks like you forgot a closing parenthesis in your print statement.";
      }

      // Update UI
      output.innerText = fixed;
      explain.innerText = expl;
      section.classList.remove("hidden");
    }
  </script>
</body>
</html>
